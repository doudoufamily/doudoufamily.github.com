<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>test</title>
<link href="css/animate.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		afterLoad: function(anchorLink, index){
			var i = index;
			var item_h3 = $('#s'+i).find('h3');
			var item_p = $('#s'+i).find('p');
			item_h3.removeClass('fadeOutDown delay_04').addClass('fadeInUp');
			item_p.removeClass('fadeOutDown').addClass('fadeInUp delay_04');
		},
		onLeave: function(index, direction){
			var i = index;
			var item_h3 = $('#s'+i).find('h3');
			var item_p = $('#s'+i).find('p');
			item_h3.removeClass('fadeInUp').addClass('fadeOutDown delay_04');
			item_p.removeClass('fadeInUp delay_04').addClass('fadeOutDown');
		}
	});
});
</script>
</head>

<body>
<div id="dowebok">
	<div id="s1" class="section">
		<h3 class="animated fadeInUp">第一屏</h3>
		<p class="animated fadeInUp"><img class="pic_1" src="images/main_visual_img04.png"/></p>
	</div>
	<div id="s2" class="section">
		<h3 class="animated fadeOutDown">第二屏</h3>
		<p class="animated fadeOutDown"><img class="pic_1" src="images/yoshi_1.png"/></p>
	</div>
	<div id="s3" class="section">
		<h3 class="animated fadeOutDown">第三屏</h3>
		<p class="animated fadeOutDown"><img class="pic_1" src="images/yoshi_2.png"/></p>
	</div>
	<div id="s4" class="section">
		<h3 class="animated fadeOutDown">第四屏</h3>
		<p class="animated fadeOutDown"><img class="pic_1" src="images/yoshi_3.png"/></p>
	</div>
</div>
</body>
</html>
